 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
<fieldset>

<legend>Job Application</legend>

<label for="name">Name:</label><br>
<input type="text" id="name">
<br><br>
<label for="email1">Enter email:</label><br>
<input type="email" name="email id" id="email1">
<br><br>
<label for="phone">Your Phone NO:</label><br>
<input type="tel" name="phone no" id="phone">
<br><br>

<label for="resume">Resume:</label><br>
<input type="file" name="Resume" id="resume">


<!-- for year experince counter -->

<label for="count">experience</label>
<input type="number" name="counter" id="count" min="0" max="50" placeholder="00">






<fieldset>

    <legend>
        skills
    </legend>
<label for="HTML">HTML</label>
<input type="checkbox" name="HTML" id="HTML">
<br><br>
<label for="css">CSS</label>
<input type="checkbox" name="css" id="css">
<br><br>
<label for="js">java script</label>
<input type="checkbox" name="js" id="js">

</fieldset>
<br><br>
<label for="HD">Highest education</label>
<select name="Highest education" id="HD">
<option value="1">10th pass</option>
<option value="2">12th pass</option>
<option value="3">under graduate</option>
<option value="4">post graduate</option>
<option value="5">Masters</option>

</select>
<br><br>


<section>
    <h3> availability:</h3>
    <label for="half"> part time</label><br>
<input type="radio" name="available" id="half">
<br><br>
<label for="full">Full -time</label><br>
<input type="radio" name="available" id="Full"></section>

<label for="ADD.C">Additional Comments</label>
<textarea name="additional comments" id="ADD.C" placeholder="leave comments">
</textarea>
<br><br>
<label for="sub1">submit</label><br>
<input type="submit" name="submit" id="sub1">
</fieldset>

 </body>
 </html>
