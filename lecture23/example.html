<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes slideFade {
      0% {
        opacity: 0;
        transform: translateX(-100px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .box {
      width: 100px;
      height: 100px;
      background: orange;
      animation: slideFade 2s ease both;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
